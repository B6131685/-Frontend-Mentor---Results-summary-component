<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <div class="tittle">Your Result</div>
      <div class="percentage">
        <div class="yourScore">76</div>
        of 100
      </div>
      <div class="description">
        <p class="title">Great</p>
        You scored higher than 65% of the people who have taken these tests.
      </div>
      
    </div>
    <div class="summary">
      <div class="summary_title">Summary</div>
      <div class="summary_item" data-color="red">
        <div class="summary_label">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction.svg">
          Reaction
        </div>
        <div class="summary_percentage">80 <span class="denominator">/ 100</span></div>
      </div>
      <div class="summary_item" data-color="orangey">
        <div class="summary_label" ><img src="./assets/images/icon-memory.svg" alt="icon-memory.svg"> Memory</div>
        <div class="summary_percentage">92 <span class="denominator">/ 100</span></div>
      </div>
      <div class="summary_item" data-color="green">
        <div class="summary_label" ><img src="./assets/images/icon-verbal.svg" alt="icon-verbal.svg">Verbal</div>
        <div class="summary_percentage">61 <span class="denominator">/ 100</span></div>
      </div>
      <div class="summary_item" data-color="cobalt">
        <div class="summary_label" ><img src="./assets/images/icon-visual.svg" alt="icon-visual.svg">Visual</div>
        <div class="summary_percentage">72 <span class="denominator">/ 100</span></div>
      </div>
      <div class="btn">Continue</div>
    </div>
  </div>
</body>
</html>
